        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>

            <input type="number" name="kg-number" id="kg-number">
            <label for="cm-number" id="mt">And your height in here (CM)</label>
            <input type="number" name="cm-number" id="cm-number"><br>
            <input type="button" id="calc-button" value="Calculate" onclick="calculate()">
            <div class="final-result">Result:</div>
        </div>
